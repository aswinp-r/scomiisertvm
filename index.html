<!DOCTYPE html>
<html>
  <head>
    <title>SCOM IISER TVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/rabbit.js"></script>

    <style>
      body {
        background-color: white;
        font-family: "Segoe UI", sans-serif;
      }

      #login {
        height: 250px;
        width: min(300px, 70%);
        background-color: rgb(59, 1, 120);
        margin: auto;
        transform: scale(1.3);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #box {
        height: 110px;
        width: min(250px, 70%);
        background-color: white;
        margin: auto;
        transform: scale(1.3);
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      h1 {
        color: rgb(59, 1, 120);
        letter-spacing: 1px;
      }

      h2 {
        color: white;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        border: none;
        padding: 8px 10px;
        border-radius: 6px;
        text-align: center;
      }

      input[type="submit"] {
        background-color: white;
        color: rgb(59, 1, 120);
        font-weight: bold;
        border: none;
        padding: 6px 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: rgb(230, 230, 250);
      }

      /* ✅ Download button styling */
      #downloadBtn {
        display: none;
        margin: 25px auto;
        padding: 10px 25px;
        background-color: rgb(59, 1, 120);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
        display: block;
      }

      #downloadBtn:hover {
        background-color: rgb(83, 33, 150);
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <br /><br /><br /><br /><br />
    <h1 align="center">SCOM IISER TVM</h1>
    <br /><br /><br /><br />
    <div id="login">
      <br />
      <h2 align="center" id="a" style="font-size: 15px">LOGIN</h2>
      <br />
      <form style="text-align: center" id="form" onsubmit="handleSubmit(this)">
        <input
          type="text"
          name="user"
          id="user"
          placeholder="user"
          autofocus
          size="22"
        />
        <br /><br />
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Password"
          size="22"
        />
        <br /><br />
        <input type="submit" id="sub" value="submit" />
      </form>
    </div>

    <br /><br /><br /><br /><br />
    <div id="box">
      <br />
      <b><p id="output" style="font-size: 25px"></p></b>
    </div>

    <!-- ✅ Download button -->
    <button id="downloadBtn">⬇️ Download Attendance</button>

    <!-- Excel export library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Main logic -->
    <script type="module" src="static/script.js"></script>
  </body>
</html>
