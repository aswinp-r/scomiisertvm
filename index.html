<!DOCTYPE html>
<html>
  <head>
    <title>SCOM IISER TVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/rabbit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
    <script src="static/script.js"></script>
    <style>
      body {
        background-color: white;
      }
      #login {
        height: 250px;
        width: min(300px, 70%);
        background-color: rgb(59, 1, 120);
        margin: auto;
        transform: scale(1.3);
      }
      #box {
        height: 110px;
        width: min(250px, 70%);
        background-color: white;
        margin: auto;
        transform: scale(1.3);
        text-align: center;
      }
      h2 {
        color: white;
      }
      button {
        padding: 6px 10px;
        margin-top: 10px;
        border: none;
        background-color: #4b0ca0;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #370a7c;
      }
    </style>
    <script>
      // prevent accidental form submit with enter key
      window.addEventListener('load', () => {
        document
          .getElementById('form')
          .addEventListener('submit', (event) => event.preventDefault());
        document
          .getElementById('form')
          .addEventListener('keypress', (event) => {
            if (event.keyCode === 13) event.preventDefault();
          });
      });
    </script>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <h1 align="center" style="color: black;">SCOM IISER TVM</h1>
    <br /><br /><br /><br />
    <div id="login">
      <br />
      <h2 align="center" id="a" style="font-size: 15px;">LOGIN</h2>
      <br />
      <form
        style="text-align: center;"
        id="form"
        onsubmit="handleSubmit(this)"
      >
        <input
          type="text"
          name="user"
          id="user"
          placeholder="user"
          autofocus
          size="22"
        />
        <br /><br />
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Password"
          size="22"
        />
        <br /><br />
        <input type="submit" id="sub" value="submit" />
      </form>
      <button id="downloadBtn" style="display:none;" onclick="downloadAttendance()">Download Attendance</button>
    </div>
    <br /><br /><br /><br /><br />
    <div id="box">
      <br />
      <b><p id="output" style="font-size: 25px;"></p></b>
    </div>
  </body>
</html>
